<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col text-white">

  <header class="flex justify-between items-center px-8 py-6 bg-gray-900 shadow-lg border-b border-purple-800 rounded-b-2xl w-full mb-10 gap-2">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-white drop-shadow">Tienda de Jose Chasi</h1>
    <div class="flex gap-2 items-center">
      <a href="Tienda de productos.html" class="bg-purple-800 hover:bg-purple-900 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Inicio</a>
    </div>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-10 max-w-xl w-full text-center border border-purple-800">
      <h2 class="text-3xl font-extrabold mb-4 text-white drop-shadow">Ubicación "Tienda de Jose Chasi"</h2>
      <div class="mb-6 text-left">
        <div class="mb-2">
          <span class="font-bold text-purple-400">Dirección:</span>
          <span class="text-white">Calle Atahulpa e Ines Gangotena, Sangolquí</span>
        </div>
        <div class="mb-2">
          <span class="font-bold text-purple-400">Teléfono:</span>
          <span class="text-white">+593 098495680</span>
        </div>
        <div class="mb-2">
          <span class="font-bold text-purple-400">Email:</span>
          <span class="text-white">tiendajosechasi@gmail.com</span>
        </div>
        <div class="mb-2">
          <span class="font-bold text-purple-400">Horario:</span>
          <span class="text-white">Lunes a Sábado: 9:00 - 19:00</span>
        </div>
      </div>
      <div id="map" class="w-full h-[400px] rounded-lg border border-purple-800"></div>
    </div>
  </main>
  <script>
    function initMap() {
      const ubicacion = { lat: -0.334098, lng: -78.444463 };  
      const mapa = new google.maps.Map(document.getElementById("map"), {
        center: ubicacion,
        zoom: 14,
      });
      new google.maps.Marker({
        position: ubicacion,
        map: mapa,
      });
    }
  </script>
  <script async defer
    src="">
  </script>
  <footer class="bg-gray-800 text-white py-10 mt-16 shadow-inner rounded-t-2xl border-t-2 border-purple-800">
    <div class="container mx-auto text-center">
      <p class="font-semibold">&copy; 2025 Tienda de Jose Chasi. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
