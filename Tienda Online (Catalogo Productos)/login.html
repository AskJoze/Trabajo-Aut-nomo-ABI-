<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
<body class="min-h-screen flex flex-col justify-center items-center bg-black">

  <header class="w-full flex justify-center items-center mb-12">
    <div class="bg-gray-900 px-10 py-6 rounded-b-2xl shadow-lg border-b-2 border-purple-800 w-full max-w-2xl flex flex-col items-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-wide drop-shadow mb-2">Tienda de Jose Chasi</h1>
      <span class="text-purple-400 font-semibold tracking-widest text-lg">Bienvenido de nuevo</span>
    </div>
  </header>

  <main class="w-full flex justify-center">
    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-purple-800">
      <h2 class="text-3xl font-extrabold mb-8 text-center text-white drop-shadow">Iniciar sesión</h2>
      <form id="logearse" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold text-purple-400">Usuario</label>
          <input type="text" id="username" required class="mt-2 block w-full px-4 py-2 border border-purple-800 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-purple-400 bg-gray-900 text-white placeholder-gray-400">
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-purple-400">Contraseña</label>
          <input type="password" id="password" required class="mt-2 block w-full px-4 py-2 border border-purple-800 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-purple-400 bg-gray-900 text-white placeholder-gray-400">
        </div>
        <div id="mensajeError" class="text-red-500 text-sm hidden text-center">Usuario Incorrecto...</div>
        <button type="submit" class="w-full bg-purple-800 hover:bg-purple-900 text-white font-bold py-2 rounded-lg shadow transition-colors duration-300 text-lg">Ingresar</button>
      </form>
      <div class="mt-6 text-center">
        <a href="recuperar.html" class="text-purple-400 hover:underline text-sm">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </main>

  <footer class="w-full mt-12 flex justify-center">
    <div class="text-gray-400 text-xs text-center">
      &copy; 2025 Tienda de Jose Chasi. Todos los derechos reservados.
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
