<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affliction Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-6 min-h-screen flex flex-col">

  <!-- Título principal -->
  <h1 class="text-5xl font-bold text-black mb-64 absolute top-4">Tienda Online</h1>

  <!-- Navegación superior -->
  <nav class="absolute top-4 right-4 space-x-4">
    <a href="#" class="text-black hover:underline">Inicio</a>
    <a href="#" class="text-black hover:underline">Productos</a>
    <a href="#" class="text-black hover:underline">Contacto</a>
  </nav>

  <!-- Sección de catálogo -->
  <h2 class="text-7xl text-gray-800 mt-32 mx-auto w-1/2">Catálogo de productos</h2>
  <p class="text-3xl text-gray-700 mt-4 mx-auto w-3/4">
    Bienvenido a nuestro catálogo de productos.
  </p>

  <div class="mt-10 flex flex-col items-center">
    <!-- Input de búsqueda -->
    <input
      id="busqueda"
      type="text"
      placeholder="Buscar productos..."
      class="w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <!-- Contenedor de botones de categorías -->
    <div id="categorias" class="flex flex-wrap justify-center space-x-4 mt-6">
      <!-- Los botones de categorías se generarán aquí dinámicamente -->
    </div>
  </div>

  <!-- Contenedor de productos -->
  <main class="max-w-7xl mx-auto px-6 pb-16 flex-1">
    <div
      id="productos"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-16">
      <!-- Los productos se cargarán aquí dinámicamente -->
    </div>  
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-gray-800 py-4 mt-16">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Affliction Store. Todos los derechos reservados.</p>
      <p>Desarrollado por Affliction Store</p>
    </div>
  </footer>

  <!-- Archivo JavaScript -->
  <script src="app.js"></script>

</body>
</html>
